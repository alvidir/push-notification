syntax = "proto3";
option go_package = "github.com/alvidir/webpush/proto";

package proto;
import "notification.proto"
import "google/protobuf/empty.proto";

// SendRequest for the sender service
message SendRequest {
  string user_id = 1; // user the notification has to arrive to 
  Notification data = 2;
}

service Sender {
  rpc Send(SendRequest) returns (google.protobuf.Empty);
}